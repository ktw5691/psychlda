# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
dist: trusty
cache: packages
latex: false
fortran: true

jobs:
  include:
  - r: devel
  - os: osx
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'
    deploy:
      skip_cleanup: true
  - r: 3.4
  - r: 3.3
    warnings_are_errors: true
    env:
      - DEVEL_PACKAGES=true
    # r_packages:
    #   - Rcpp
    #   - dplyr
    #   - ggplot2

matrix:
  fast_finish: true
